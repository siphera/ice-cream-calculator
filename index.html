<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ice cream calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-pic">
    <div class="container">
        <h1>
            Ice Cream Calculator
            <span>
                calculate the total price of ice cream
            </span>
        </h1>
        <div class="input-control">
            <table>
                <tr>
                    <td>Number of ice-cream(s):</td>
                    <td><input type="text" id="num1" placeholder="Number of ice-cream" autofocus></td>
                </tr>
                <tr>
                    <td>Cost/Ice-cream:</td>
                    <td><input type="text" id="num2" placeholder="price"></td>
                </tr>
            </table>
        </div>

        <div class="input-control button">
            <button id="calculate">Calculate</button>
        </div>
    </div>
    <div class="container result">
        Total cost is :
        <p class="answer">R0.00</p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
